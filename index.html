<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping/ToDo List</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<h1>Shopping List</h1>
</header>

<div id="wrap">
    <div id="left_wrap">
        1.買うもの、やることを選択。<br><span>追加があれば、入力して、追加ボタンを押す。</span>
        <div id="pickup"></div>
    
    </div>

    <div id="right_wrap">
        2.買うものリスト。ボタン押せば、”済”に移行
        <div id="shopping"></div>
        <br>
        3.済
        <div id="completed"></div>
        <br>
        4.<button id="save">追加商品を記録</button>
        <span>（ボタン押した後、ブラウザ更新すれば、左側で反映される）</span>
    
    </div>
</div>








<table id="list">
    LocalStorageの保存状況
    <br><span>過去の買いものリストの履歴もある</span>
<!-- ここに追加データが挿入される -->
</table>

<button id="save">LocalStorage保存</button>
<button id="clear">LocalStorage消去</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/test.js"></script>
</body>
</html>
